{% extends "base.html" %}
{% block title %}Quote List{% endblock %}
{% block content %}
<h2> Quote List </h2> 
{% if quote_list %}
    <ul>
    {% for quote in quote_list %}
        <li><a href="/quotes/{{ quote.id }}/">{{ quote.quote }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No quotes available.</p>
{% endif %}
{% endblock %}
