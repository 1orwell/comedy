{% extends "base.html" %}
{% block title %}Quote List{% endblock %}
{% block navbar_class-quotes %} active {% endblock %}
{% block content %}
<h2> Quote List </h2>
{% if quote_list %}
    {% for quote in quote_list %}
        <div class="row">
            <div class="span12">
                <div class="well">
                    <a href="/quotes/{{ quote.id }}/"> {{quote.quote}}</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No quotes available.</p>
{% endif %}
{% endblock %}
